<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .item {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loader {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 18px;
        }
        .loader.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infinite Scroll Demo</h1>
        <div id="content"></div>
        <div id="loader" class="loader">Loading more items...</div>
    </div>

    <script>
        let currentPage = 1;
        let loading = false;

        function loadItems() {
            if (loading) return; 
            
            loading = true;
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            setTimeout(() => {
                const content = document.getElementById('content');
                
                for (let i = 1; i <= 10; i++) {
                    const itemNumber = (currentPage - 1) * 10 + i;
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.innerHTML = `
                        <h3>Item ${itemNumber}</h3>
                        <p>This is content for item number ${itemNumber}. Scroll down to load more items automatically!</p>
                    `;
                    content.appendChild(item);
                }

                currentPage++;
                loading = false;
                loader.classList.add('hidden');
            }, 1000); 
        }

        function handleScroll() {
            const scrollTop = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            if (scrollTop + windowHeight >= documentHeight - 200) {
                loadItems();
            }
        }

        window.addEventListener('scroll', handleScroll);

        loadItems();
    </script>
</body>
</html>
