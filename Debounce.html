<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce Function Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Debounce Function Example</h1>
    <p>Type in the search box. The search will only run after you stop typing for 1 second.</p>
    
    <input type="text" id="search" placeholder="Type something...">
    
    <div class="result">
        <p><strong>Search count:</strong> <span id="count">0</span></p>
        <p><strong>Last search:</strong> <span id="lastSearch">None</span></p>
    </div>

    <script>
        function debounce(func, delay) {
            let timeoutId;
            
            return function(...args) {
                clearTimeout(timeoutId);
                
                timeoutId = setTimeout(() => {
                    func(...args);
                }, delay);
            };
        }

        let searchCount = 0;

        function search(text) {
            searchCount++;
            document.getElementById('count').textContent = searchCount;
            document.getElementById('lastSearch').textContent = text || 'Empty';
            console.log('Searching for:', text);
        }

        const debouncedSearch = debounce(search, 1000);

        document.getElementById('search').addEventListener('input', function(e) {
            debouncedSearch(e.target.value);
        });
    </script>
</body>
</html>
