<!DOCTYPE html>
<html>
<head>
  <title>Deep Clone</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>Deep Clone </h2>
  <div id="output"></div>

  <script>
    function deepClone(obj) {
      return JSON.parse(JSON.stringify(obj));
    }

    const original = {
      name: "John",
      age: 30,
      skills: ["JavaScript", "HTML", "CSS"],
      address: { city: "Chennai", country: "India" }
    };

    const clone = deepClone(original);
    clone.name = "Jane";
    clone.address.city = "Bangalore";

    const output = document.getElementById("output");

    const originalPara = document.createElement("p");
    originalPara.textContent = "Original: " + JSON.stringify(original);
    output.appendChild(originalPara);

    const clonePara = document.createElement("p");
    clonePara.textContent = "Clone: " + JSON.stringify(clone);
    output.appendChild(clonePara);
  </script>
</body>
</html>
